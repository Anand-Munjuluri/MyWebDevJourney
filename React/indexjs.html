<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
    </div>

    <script>
        const heading = document.createElement("h1"); //create tag
        heading.innerHTML="Hello World from JavaScript!" //write text for the tag h1

        const root=document.getElementById("root"); //access root div form html 
        root.appendChild(heading); //append heading to root div after accessing
    </script>
</body>
</html>
